<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8" />
    <title>Paleisti programą kompiuteryje</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 30px;
            color: #222;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        button {
            background-color: #007bff;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,123,255,0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 15px rgba(0,86,179,0.5);
        }
        #status {
            margin-top: 25px;
            font-size: 1rem;
            min-height: 24px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Paleisti programą kompiuteryje</h1>
    <button id="runAppBtn">Paleisti programą</button>

    <p id="status"></p>

    <script>
        document.getElementById('runAppBtn').addEventListener('click', () => {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Bandoma paleisti programą...';

            fetch('http://192.168.0.106:8080/run-app')
                .then(response => {
                    if (!response.ok) throw new Error('Serverio klaida: ' + response.status);
                    return response.text();
                })
                .then(data => {
                    statusEl.textContent = 'Atsakymas iš serverio: ' + data;
                    alert(data);
                })
                .catch(err => {
                    statusEl.textContent = 'Klaida: ' + err.message;
                    alert('Klaida: ' + err.message);
                });
        });
    </script>
</body>
</html>
