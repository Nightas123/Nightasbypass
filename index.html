<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8" />
    <title>Paleisti programą kompiuteryje</title>
</head>
<body>
    <h1>Paleisti programą kompiuteryje</h1>
    <button id="runAppBtn">Paleisti programą</button>

    <p id="status"></p>

    <script>
        document.getElementById('runAppBtn').addEventListener('click', () => {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Bandoma paleisti programą...';

            fetch('http://192.168.0.106:8080/run-app')
                .then(response => {
                    if (!response.ok) throw new Error('Serverio klaida: ' + response.status);
                    return response.text();
                })
                .then(data => {
                    statusEl.textContent = 'Atsakymas iš serverio: ' + data;
                    alert(data);
                })
                .catch(err => {
                    statusEl.textContent = 'Klaida: ' + err.message;
                    alert('Klaida: ' + err.message);
                });
        });
    </script>
</body>
</html>
